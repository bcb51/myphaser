<!DOCTYPE html>
<head>
         <meta charset="UTF-8" />
         <title>exam1</title>
    	 <script src="//cdn.jsdelivr.net/npm/phaser@3.3.0/dist/phaser.min.js"></script>
</head>
<body>
 
<script>
var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
 
function preload() {
		
    	this.load.image('sky', 'http://www.willy.net.cn/assets/sky.png');
        this.load.image('ground', '/assetsplatform.png');
    	this.load.image('star', '/assetsstar.png');
    	this.load.image('bomb', '/assets/bomb.png');
    	this.load.spritesheet('dude', 
        '/assets/dude.png',
        { frameWidth: 32, frameHeight: 48 }
    );
	console.log('preload');
}
 
function create() {
    	this.add.image(400, 300, 'sky');
	this.add.image(400, 300, 'star');
	console.log('create');
}
 
function update() {
    console.log('update');
}
 

</script>
 
</body>
